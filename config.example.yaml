# NYC Apartment Scraper Configuration

# AI Parser settings (uses Claude to parse listings)
ai:
  # Your Anthropic API key (or set ANTHROPIC_API_KEY environment variable)
  api_key: ""

  # Model to use (claude-sonnet-4-20250514 recommended for speed/cost)
  model: "claude-sonnet-4-20250514"

# Scraping settings
scraping:
  subreddits:
    - "NYCapartments"
    - "LeaseTakeoverNYC"
  interval_minutes: 5
  user_agent: "NYC Apartment Hunter Bot 1.0"

# Price range (monthly rent in USD)
price:
  min: 1500
  max: 3800

# Apartment types you're looking for
apartment_types:
  - "studio"
  - "1br"
  - "1 br"
  - "1 bed"
  - "1 bedroom"
  - "one bedroom"

# Neighborhoods you're interested in
# AI handles abbreviations naturally (LES, FiDi, Wburg, etc.)
neighborhoods:
  - "williamsburg"
  - "east williamsburg"
  - "south williamsburg"
  - "north williamsburg"
  - "lower east side"
  - "east village"
  - "west village"
  - "greenwich village"
  - "soho"
  - "noho"
  - "nolita"
  - "tribeca"
  - "financial district"
  - "chinatown"
  - "two bridges"
  - "bushwick"
  - "greenpoint"
  - "bed stuy"
  - "bedford stuyvesant"

# Terms that indicate listings to EXCLUDE
exclude_terms:
  - "sublease"
  - "sublet"
  - "room for rent"
  - "room available"
  - "roommate"
  - "room in"

# Google Sheets settings
google_sheets:
  # Your Google Sheet ID (from the URL)
  sheet_id: ""
  worksheet_name: "Apartments"
  credentials_file: "credentials.json"

# Storage settings
storage:
  seen_posts_file: "seen_posts.json"
  log_file: "scraper.log"
